<!DOCTYPE html>

<html>

<head>

    <title>jQuery Example</title>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <style>

        .one {

            color:red;

            font-weight:bold;

            background-color:rgb(98, 143, 143);

        }

    </style>

    <script>

    $(function()

    {

        $("div").addClass("one");

    });

</script>

</head>

 <body>

    <div>Division One.</div>

 </body>

    </head>

 </html>
